{% macro tags_category(category) %}
    <ul class="nav nav-pills" >
    {% for tag in category.tags|sort %}
        <li><a class="tag"  href="{{ SITEURL }}/{{ tag.url }}" >{{ tag }}{% if tag.is_voyage %} <small>({{ tag.year_str }})</small>{% endif %}</a></li>
    {% endfor %}
    </ul>
{% endmacro %}
